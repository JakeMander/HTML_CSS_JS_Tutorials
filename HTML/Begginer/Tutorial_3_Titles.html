<!-- 
	Introduction to Page Titles.
-->

<!DOCTYPE html>

<html>
    
    <!-- 
	The <head></head> tags always appear BEFORE the body tags. They contain
        information ABOUT the page. This information does not appear in the
        actual browser window. More than one element can appear in here. 
    -->
    <head>
        
        <!-- 
            The text enclosed within the title tag becomes the text displayed
            on each browser tab. It is also the text showed when a page is saved
            to a browsers "Bookmarks" or "Favourites". 
        -->
        
        <title> My First Web Page </title>
    
    </head>

	<body>
		This Is My First Web Page...
	</body>
</html>
