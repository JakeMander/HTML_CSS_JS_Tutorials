<!-- 
    Introduction to Headers
-->

<!DOCTYPE html>

<html>
    <head>
        
        <title>My First Web Page </title>
        
    </head>

    <body>

        <!--
            <h1> Is the largest header tag. It should be used once as the 
            MAIN HEADING for the page.
        -->
        <h1>My First Webpage</h1>

        <!--
            <h2> Through <h6> ger progressively smaller. They can be used 
            as desired, but should always be used in order.
        -->

        <h2>What Is This?</h2>
        <p>A simple page put together using HTML</p>

        <h2>Why Is This?</h2>
        <p>To Get Good At Programming</p>

    </body>
</html>
